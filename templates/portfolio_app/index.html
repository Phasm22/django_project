<!-- inherit from base.html-->
{% extends "portfolio_app/base_template.html" %}

         <!-- add block content from html template -->
{% block content %}
    <h1> Computer Science Student Portfolios</h1>
    <h2> List of Students with Active Portfolios</h2>
    <ul class="list-group">
        {% for i in student_active_portfolios %}
        <li class="list-group-item">Name: {{i.name}}
            <p><strong>Portfolio: {{ i.portfolio.title }}

            </strong></p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
